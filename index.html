<script>
    // display searched users
    var hiddenAvatar = document.getElementById("hidden-avatar");
    var hiddenNickname = document.getElementById("user-name");
    var hiddenFollowers = document.getElementById("followers");
    var hiddenRepos = document.getElementById("repos");
    let user_name = document.getElementById("search-input").value.trim();
    

    document.getElementById("search-button").addEventListener("click", function () {
        fetch(`https://api.github.com/users/${user_name}`)
            .then(response => response.json())
            .then(function(data) {
                console.log(data);
                if (data.message === "Not Fount") {
                    alert("User does not exist");
                    return false;
                } else {
                    hiddenAvatar.src = "${data.avatar_url}";
                    hiddenNickname.innerHTML = data.login;
                    hiddenFollowers.innerHTML = data.followers;
                    hiddenRepos.innerHTML = data.repos;
                }
            })
        }
    );
</script>

<script>
